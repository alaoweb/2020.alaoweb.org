- title: "Diversity Scholarship Award"
  type: "scholarship"
  infoUrl: "https://www.alaoweb.org/Diversity-Scholarship-Award"
  nominationForm:
  description: "ALAO values diversity in its membership, in the profession, and in future library professionals. For that reason, we offer a $1,500 scholarship to a promising student enrolled in an ALA-accredited MLS program who exemplifies the qualities needed to ensure a diverse library workforce. The scholarship funds will be sent to the recipient after institutional enrollment is confirmed by the Diversity Committee chair or designee."
  winner: {
    name: "",
    institution: "",
    citation: "",
    photo: ""
  }
- title: "Research & Publications Committee Research Grant"
  type: "grant"
  infoUrl: ""
  applicationForm:
  description: "The Academic Library Association of Ohio (ALAO) seeks to promote research, and each year the ALAO Executive Board may award up to $2000.00 to support and encourage research projects proposed by ALAO members. Both ongoing and new research projects are considered. Grants are intended to help in funding such incremental research costs as the organization of data, the hiring of interviewers or other assistants, charges for computer time, and modest travel costs associated with research. Grants may not be used for purchase of equipment. Grants are limited to investigations related to issues in libraries, librarianship, and information science and technology."
  winner: {
    name: "",
    institution: "",
    citation: "",
    photo: ""
  }
- title: "Student Presenter Grant"
  infoUrl: "https://www.alaoweb.org/Student-Presenter-Grant"
  applicationForm:
  description: "The Academic Library Association of Ohio (ALAO) seeks to provide opportunities for students and new librarians to grow professionally and encourage participation towards a career in academic libraries. ALAO also recognizes the need to spotlight current research, particularly if the research is in new and emerging fields and technologies. To that end, the ALAO Executive Board may award up to $150 annually to a student to present at the ALAO Annual Conference."
  winner: {
    name: "",
    institution: "",
    citation: "",
    photo: ""
  }
- title: "Continuing Education Grant"
  infoUrl: "https://www.alaoweb.org/continuingeducationgrant"
  applicationForm: "https://forms.gle/wXLS31pHhg9cgSGAA"
  description: "The Academic Library Association of Ohio (ALAO) Continuing Education Grant is awarded each year to support the cost of participating in professional development opportunities such as conferences, workshops, seminars, which are related to the memberâ€™s current position or in pursuit of a professional library degree. Current ALAO members are eligible to apply for funds to defray the costs of attending any library-related educational opportunity occurring during the calendar year."
  winner: {
    name: "",
    institution: "",
    citation: "",
    photo: ""
  }
- title: "Support Staff Conference Grant"
  infoUrl: "https://www.alaoweb.org/Support-Staff-Conference-Grant"
  applicationForm: "https://forms.gle/JuKvFHnp7HjffNpx5"
  description: "The Academic Library Association of Ohio (ALAO) seeks to encourage support staff development and participation in ALAO activities. To that end, the ALAO Executive Board may award up to $150 annually to support and encourage support staff to attend the ALAO Annual Conference."
  winner: {
    name: "",
    institution: "",
    citation: "",
    photo: ""
  }


