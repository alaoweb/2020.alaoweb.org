  bio: |
    Nancy S. Kirkpatrick is the Executive Director and CEO of OhioNET, a multi-type library consortium based in Columbus, OH and she also runs her own consulting business. She previously served as the Associate Director of the Midwest Collaborative for Library Services and was the Director of Library Services at Marian University. Nancy practiced non-profit law before entering librarianship. An ALA Spectrum Scholar, Nancy enjoys serving the ALA membership through appointments to the Committee on Professional Ethics (2020-2022) and the Spectrum Advisory Board (2020-2022). She is interested in change management and leadership models, especially as examined through an appreciative inquiry (AI) lens.

    Nancy has a Bachelor of Arts degree in Journalism from Drake University, a Juris Doctor from the TC Williams School of Law at the University of Richmond, and a Master of Science in Library and Information Science from the Graduate School of Library and Information Science (GSLIS) at the University of Illinois at Urbana-Champaign.'
